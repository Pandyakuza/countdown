<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down en Java Script vanilla</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Création de décompte en JavaScript Vanilla</h1>
      <div class="countdown">
        <div class="time">
          <div id="jour">28</div>
          <span>Jours</span>
        </div>
        <div class="time">
          <div id="heure">24</div>
          <span>Heures</span>
        </div>
        <div class="time">
          <div id="minute">60</div>
          <span>Minutes</span>
        </div>
        <div class="time">
          <div id="seconde">60</div>
          <span>Secondes</span>
        </div>
      </div>
      <h3>Tempus fugit velut umbra</h3>
      <h4>Le temps s'enfuit comme l'ombre</h4>
    </div>

    <!-- scrip Javascript -->
    <script src="./main.js"></script>
  </body>
</html>
